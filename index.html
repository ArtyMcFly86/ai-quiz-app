<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test 2 - Quiz Without Shuffle</title>
  <style>
    body { background-color: #f0f2f5; color: #333; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { max-width: 800px; width: 100%; margin: auto; background: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); box-sizing: border-box; }
    h1, h2 { color: #005f73; text-align: center; }
    button { background-color: #0077b6; color: #fff; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 1.1em; display: block; margin: 30px auto; }
    .hidden { display: none; }
    img.logo { max-width: 150px; display: block; margin: 0 auto 20px; }
    #setup label { display: block; margin-bottom: 15px; font-size: 1.1em; }
    #setup select, #setup input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
  </style>
</head>
<body>
  <div class="container">
    <img src="ChatGPT Image Jun 23, 2025, 12_35_55 AM.png" alt="Arty McFly Logo" class="logo">
    <h1>Test 2: Quiz Without Shuffle</h1>
    <h2>Does it start now?</h2>
    <div id="setup">
      <label>Number of Questions: <input type="number" id="numQuestionsInput" value="5" min="1" max="60"></label><br><br>
      <button id="startBtn">Start Quiz</button>
    </div>
    <div id="quiz" class="hidden">
      <h1>Quiz Started!</h1>
    </div>
  </div>

  <script>
    const allQuestions = [{ q: "Test Question 1?", options: ["A", "B"], answer: 0, explanation: "Expl." }]; // Dummy question
    let selectedQuestions = [];

    document.getElementById('startBtn').onclick = startQuiz;

    function startQuiz() {
      const n = parseInt(document.getElementById('numQuestionsInput').value, 10);
      selectedQuestions = allQuestions.slice();
      
      // The shuffle function is NOT being called.
      // shuffle(selectedQuestions); 
      
      selectedQuestions = selectedQuestions.slice(0, n);
      document.getElementById('setup').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      console.log("Quiz started successfully without shuffling.");
    }
  </script>
</body>
</html>
